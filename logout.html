<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logging out... - ASTiW</title>
	<link rel="icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="themes/dark.css" id="themer">
	<script src="script.js"></script>
	<script>
		window.onload = function() {colors(); document.getElementById('cssshade').style.display = 'none';};
		var sesses = JSON.parse(localStorage.getItem('astiw_sesses'));
		var jsonurl = 'https://api.stibarc.gq/v2/logout.sjs';
		var r = new XMLHttpRequest();
		r.addEventListener('load', function() {
			var sesses = JSON.parse(localStorage.getItem('astiw_sesses'));
			var usernames = JSON.parse(localStorage.getItem('astiw_usernames'));
			sesses.splice(0, 1);
			usernames.splice(0, 1);
			localStorage.setItem('astiw_sesses', JSON.stringify(sesses));
			localStorage.setItem('astiw_usernames', JSON.stringify(usernames));
			window.location.replace('index.html');
		});
		r.addEventListener('error', function() {alert('Could not connect to STiBaRC, please reload the page and try again')});
		r.open('post', jsonurl, true);
		r.send('sess=' + sesses[0]);
	</script>
</head>
<body>
	<div id="cssshade"></div>
	<main style="text-align:center;">
		Logging out...
	</main>
</body>
</html>
